<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./main.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row" style="background-color:blue">
            <div class="imagens-logo">
                <img src="https://i.pinimg.com/736x/15/17/cc/1517cc39b6dd5ee242bb8aad39dbacd4.jpg" alt="Brasão das Forças Armadas do Brail"/>
                <img src="https://static.wixstatic.com/media/06b027_fe78c716398c47a593cf458f24707a92~mv2.jpg/v1/fill/w_560,h_560,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/06b027_fe78c716398c47a593cf458f24707a92~mv2.jpg" alt="Brasão das Forças Armadas do Brail"/>
                <img src="https://blog.assist.org.br/wp-content/uploads/2022/10/FAB-Glado-3d_8268x5946px.png" alt="Brasão das Forças Armadas do Brail"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 class="display-6">Formulário para Alistamento Militar - Regional</h1>
                  <form>
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control form-control-md" type="text" placeholder="Seu nome completo" id="nome"/>
                    <label class="form-label" for="nomePai">Nome do Pai</label>
                    <input class="form-control form-control-md" type="text" placeholder="nome completo do pai" id="nomePai"/>
                    <label class="form-label" for="nomeMae">Nome da Mãe</label>
                    <input class="form-control form-control-md" type="text" placeholder="Nome completo da mãe" id="nomeMae"/>
                        <div class="registro d-flex ">
                            <label class="form-label" for="RG">RG</label>
                            <input class="form-control form-control-md" type="text" placeholder="exem: 0-000.000" id="RG"/>
                            <label class="form-label" for="orgao-emiss">Órgão Emissor</label>
                            <input class="form-control" type="text" placeholder="exem: SC-Meu Órgao" id="orgao-emiss"/>
                            <select class="form-select selecionado">
                                <option class="selected">Estado</option>
                                <option value="1">Santa Catarina</option>
                                <option value="2">Mato Grosso</option>
                                <option value="3">Sergipe</option>
                                <option value="4">ALagoas</option>
                                <option value="5">São Paulo</option>
                            </select>
                        </div>
                    <div class="selects d-flex">
                        <select class="form-select form-select-md">
                            <option class="selected">Sexo</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="Gaysao">Gaysão</option>
                            <option value="lebisca" >lebisca</option>
                        </select>

                        <select class="form-select form-select-md ">
                            <option class="selected">Estado Cívil</option>
                            <option value="masculino">Casado</option>
                            <option value="feminino">Divorciado</option>
                            <option value="Gaysao">Víuvo</option>
                            <option value="lebisca" >Solterio</option>
                        </select>
                    </div>
                    <div class="contato">
                        <h3 class="display-6">Contato</h3>
                        <label class="form-label" for="telefone">Telefone</label>
                        <input class="form-control" type="tel" placeholder="Telefone com (ddd)" id="telefone"/> 
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" typw="email" placeholder="Seu email principal" id="email"/>
                    </div>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="termos-aceitos">Li todos os <code>Termos do recrutamento</code>
                        e tenho ciência e profunda certeza do que estou fazendo</label>
                        <input class="form-check-input" type="checkbox" id="termos-aceitos"/>
                    </div>
                    <button class="btn btn-success btn-outline-warning btn-md" type="submit">Enviar</button>
                    <button class="btn btn-secondary btn-outline-warning" id="impressor" type="button">Imprimir</button>
                </form>
            </div>
        </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $('form').submit(function(evento){
           evento.preventDefault();
        })

        $("#impressor").click(function(){
            window.print();
        })
    </script>
</body>
</html>
